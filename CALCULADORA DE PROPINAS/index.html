<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de propinas</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de propinas</h1>
        <label for="bill">Monto:</label>
        <input type="number" id="bill" placeholder="Introduce el monto.">
        <br>
        <label for="tip">Porcentaje de propina:</label>
        <input type="number" id="tip" placeholder="Introduce el porcentaje de propinas">
        <br>
        <button id="calculate">Calcular</button>
        <br>
        <label for="total">Total:</label>
        <span id="total"></span>

    </div>
    <script src="app.js"></script>
</body>
</html>
